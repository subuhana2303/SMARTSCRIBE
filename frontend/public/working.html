        const { useState, useEffect, createContext, useContext } = React;

        // Theme Context
        const ThemeContext = createContext();

        function ThemeProvider({ children }) {
            const [theme, setTheme] = useState(() => 
                localStorage.getItem('theme') || 'light'
            );

            useEffect(() => {
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prev => prev === 'light' ? 'dark' : 'light');
            };

            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        }

        function useTheme() {
            const context = useContext(ThemeContext);
            if (!context) {
                throw new Error('useTheme must be used within ThemeProvider');
            }
            return context;
        }

        // Auth Context
        const AuthContext = createContext();

        function AuthProvider({ children }) {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Check for existing token
                const token = localStorage.getItem('token');
                if (token) {
                    // Verify token with backend
                    fetch('/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.email) {
                            setUser(data);
                        } else {
                            localStorage.removeItem('token');
                        }
                    })
                    .catch(() => {
                        localStorage.removeItem('token');
                    })
                    .finally(() => {
                        setLoading(false);
                    });
                } else {
                    setLoading(false);
                }
            }, []);

            const login = async (email, password) => {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        setUser(userData);
                        localStorage.setItem('token', userData.access_token);
                        return { success: true };
                    } else {
                        const error = await response.text();
                        return { success: false, error };
                    }
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };

            const register = async (email, password, fullName) => {
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            email, 
                            password, 
                            full_name: fullName 
                        }),
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        setUser(userData);
                        localStorage.setItem('token', userData.access_token);
                        return { success: true };
                    } else {
                        const error = await response.text();
                        return { success: false, error };
                    }
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };

            const logout = () => {
                setUser(null);
                localStorage.removeItem('token');
            };

            return (
                <AuthContext.Provider value={{ user, login, register, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        }

        function useAuth() {
            const context = useContext(AuthContext);
            if (!context) {
                throw new Error('useAuth must be used within AuthProvider');
            }
            return context;
        }

        // Protected Route Component
        function ProtectedRoute({ children }) {
            const { user, loading } = useAuth();
            const navigate = useNavigate();

        // Upload Page
        function UploadPage() {

                e.preventDefault();

                try {
                    const formData = new FormData();
                    formData.append('title', title);
                    
                    if (uploadType === 'file' && file) {
                        formData.append('file', file);
                    } else if (uploadType === 'youtube' && youtubeUrl) {
                        formData.append('youtube_url', youtubeUrl);
                    }

                    const token = localStorage.getItem('token');
                    const response = await fetch('/api/content/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    if (response.ok) {
                        setSuccess(true);
                        setTimeout(() => {
                            navigate('/app');
                        }, 2000);
                    } else {
                        const error = await response.text();
                        alert(`Upload failed: ${error}`);
                    }
                } catch (error) {
                    alert(`Upload failed: ${error.message}`);
                } finally {
                    setLoading(false);

                            </p>
                        </div>

                        <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
                            {/* Upload Type Toggle */}
                            <div className="flex space-x-4 mb-8">
                                <button
                                    onClick={() => setUploadType('file')}
                                    className={`px-6 py-3 rounded-lg font-medium transition-colors ${
                                        uploadType === 'file'
                                            ? 'bg-blue-600 text-white'
                                            : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'
                                    }`}
                                >
                                    üìÅ Upload File
                                </button>
                                <button
                                    onClick={() => setUploadType('youtube')}
                                    className={`px-6 py-3 rounded-lg font-medium transition-colors ${
                                        uploadType === 'youtube'
                                            ? 'bg-blue-600 text-white'
                                            : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'
                                    }`}
                                >
                                    üîó YouTube Link
                                </button>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Content Title
                                    </label>
                                    <input
                                        type="text"
                                        value={title}
                                        onChange={(e) => setTitle(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                        placeholder="Enter a title for your content"
                                        required
                                    />
                                </div>

                                {uploadType === 'file' ? (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                            Video File
                                        </label>
                                        <div className="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center">
                                            <input
                                                type="file"
                                                accept="video/*"
                                                onChange={(e) => setFile(e.target.files[0])}
                                                className="hidden"
                                                id="file-upload"
                                                required
                                            />
                                            <label htmlFor="file-upload" className="cursor-pointer">
                                                <div className="text-4xl mb-2">üìπ</div>
                                                <p className="text-lg font-medium text-gray-900 dark:text-white mb-1">
                                                    Click to upload video
                                                </p>
                                                <p className="text-sm text-gray-500 dark:text-gray-400">
                                                    MP4, MOV, AVI up to 100MB
                                                </p>
                                                {file && (
                                                    <p className="text-sm text-blue-600 mt-2">
                                                        Selected: {file.name}
                                                    </p>
                                                )}
                                            </label>
                                        </div>
                                    </div>
                                ) : (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                            YouTube URL
                                        </label>
                                        <input
                                            type="url"
                                            value={youtubeUrl}
                                            onChange={(e) => setYoutubeUrl(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                                            placeholder="https://www.youtube.com/watch?v=..."
                                            required
                                        />
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    disabled={loading || (!file && uploadType === 'file') || (!youtubeUrl && uploadType === 'youtube')}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50 transition-colors font-medium"
                                >
                                    {loading ? 'Processing...' : 'Process Content'}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            return (
                <ThemeProvider>
                    <AuthProvider>
                        <BrowserRouter>
                            <Routes>
                                <Route path="/" element={<LandingPage />} />
                                <Route path="/auth" element={<AuthPage />} />
                                <Route path="/app" element={
                                    <ProtectedRoute>
                                        <Dashboard />
                                    </ProtectedRoute>
                                } />
                                <Route path="/upload" element={
                                    <ProtectedRoute>
                                        <UploadPage />
                                    </ProtectedRoute>
                                } />
                            </Routes>
                        </BrowserRouter>
                    </AuthProvider>
                </ThemeProvider>
            );
        }

        // Initialize app
        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
